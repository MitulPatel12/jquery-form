<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/signin.js"></script>
    <link href="/style.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head> 
<body>
    <div class="signin_form">
        <h1>FORM</h1>
        <form action="" id="myform" method="post">
        <div class="inputfield">
            <input type="text" id="fname" placeholder="First Name"><br>
            <span class="error" id="fname-error"></span><br>
        </div>
        <div class="inputfield">
            <input type="text" id="lname" placeholder="Last Name"><br>
            <span class="error" id="lname-error"></span><br>
        </div>
        <div class="inputfield">
            <input type="email" id="email" placeholder="Email"><br>
            <span class="error" id="email-error"></span><br>
        </div>
        <div class="inputfield">
            <input type="password" id="password" placeholder="Password"><br>
            <span class="error" id="password-error"></span><br>
        </div>
        <div class="inputfield">
            <input type="password" id="cpassword" placeholder="Confirm Password"><br>
            <span class="error" id="cpassword-error"></span><br>
        </div>
        <div class="inputfield">
            <input type="submit" name="submit" value="SUBMIT">
        </div>
    </form>
    </div>
</body>
</html>
